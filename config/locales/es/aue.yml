es:
  aue:
    goals:
      goal_1:
        title: "Objetivo Estratégico 1"
        description: "Ordenar el territorio y hacer un uso racional del suelo, conservarlo y protegerlo."
        long_description: <p>Este objetivo estratégico persigue no sólo que la ciudad se adapte a la naturaleza, sino que la naturaleza entre en las ciudades. Se trata de fomentar las infraestructuras verdes y azules que garantizan la biodiversidad y que conecten las tradicionales zonas verdes urbanas con la propia naturaleza, para acercarla al ciudadano de manera accesible y saludable, permitiendo que tengan, además, un impacto beneficioso en los entornos periurbanos y que mejoren, así, los problemas propios de ese tipo de barrios.</p><p>También busca conectar el medio urbano con el medio rural, porque de su conservación, tradiciones y cultura depende el futuro de las ciudades y el desarrollo urbano sostenible. De ahí que, al lado de las medidas de control del uso excesivo del suelo y de los procesos expansionistas de las ciudades, sean precisas otras medidas que fomenten el ámbito rural, que contribuyan a la protección del entorno y a fijar una población a la que puedan ofrecerse oportunidades de desarrollo social y económico. Esto será posible si ambos medios se conectan mediante una movilidad que potencie la configuración de nodos o núcleos, dificultando el desarrollo de la dispersión urbana y garantizando una economía de proximidad que sea capaz de reducir el consumo de energía y que optimice los recursos.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_01_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>1.1. ordenar el suelo de manera compatible con su entorno territorial.</p><p>1.2. conservar y mejorar el patrimonio natural y cultural y proteger el paisaje.</p><p>1.3. mejorar las infraestructuras verdes y azules y vincularlas con el contexto natural</p>
      goal_2:
        title: "Objetivo Estratégico 2"
        description: "Evitar la dispersión urbana y revitalizar la ciudad existente."
        long_description: <p>El análisis realizado sobre múltiples sistemas urbanos y la recopilación de medidas que han conseguido minimizar sus impactos más negativos permite diseñar un modelo urbano que, tiene entre sus notas características, la compacidad en su morfología, la complejidad (mixtura de usos y biodiversidad) en su organización, la eficiencia metabólica en su funcionamiento y la cohesión social en la búsqueda de la equidad y la igualdad. Es, además, un modelo que resulta aplicable a cualquier tipo de población, con independencia de su escala y entidad. La búsqueda de la proximidad en relación con las actividades que tienen repercusión urbana, es y debe ser un objetivo en sí mismo, para todo tipo de planificación, sea para áreas funcionales o áreas metropolitanas, grandes, medianas o pequeñas ciudades.</p><p>La morfología urbana es el eje vertebral de soluciones formales que van desde la densidad edificatoria a la distribución de usos espaciales, el porcentaje de espacio verde o de viario, etc. Determina también la proximidad entre los usos y las funciones urbanas y está muy condicionada por el modelo de movilidad y el modelo de ordenación del territorio del que derive.</p><p>La planificación u ordenación del suelo debe perseguir estructuras urbanas compactas y polifuncionales, que prioricen los procesos de reciclaje de los tejidos urbanos ya existentes, la recuperación de suelos en desuso ubicados en el interior de los ámbitos urbanos y la redensificación de los suelos urbanizables dispersos.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_02.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>2.1. definir un modelo urbano que fomente la compacidad, el equilibrio urbano y la dotación de servicios básicos.</p><p>2.2. garantizar la complejidad funcional y diversidad de usos.</p><p>2.3. garantizar la calidad y la accesibilidad universal de los espacios públicos.</p><p>2.4. mejorar el medio ambiente urbano y reducir la contaminación.</p><p>2.5. impulsar la regeneración urbana. </p><p>2.6. mejorar la calidad y la sostenibilidad de los edificios.</p>
      goal_3:
        title: "Objetivo Estratégico 3"
        description: "Prevenir y reducir los impactos del cambio climático y mejorar la resiliencia."
        long_description: <p>El calentamiento del sistema climático es inequívoco, atribuible a la actividad humana con una evidente certeza y está causado, esencialmente, por las emisiones de gases de efecto invernadero (GEI) provocadas por el uso de combustibles fósiles y el cambio en los usos del suelo.</p><p>El aumento de las temperaturas y sus consecuencias, los grandes períodos de sequías, las inundaciones debidas a lluvias torrenciales, la pérdida del suelo fértil, el aumento de los incendios forestales y la elevación del nivel del mar, se sitúan entre algunos de los efectos más negativos que se vinculan en España, sin dificultad, al cambio climático y a los que el planeamiento territorial y urbanístico debe tratar de dar respuesta con carácter preventivo. La mitigación de los efectos del cambio climático se muestra, por tanto, como una obligación y una urgencia, a la vez que la adaptación constituye una necesidad.</p><p>Todos estos factores alertan también sobre la oportunidad de la resiliencia, entendida como la capacidad de las comunidades para resistir, adaptarse y recuperarse frente a las perturbaciones de su entorno, concepto que resulta clave para enfrentar un clima cambiante y variable</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_03_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>3.1. adaptar el modelo territorial y urbano a los efectos del cambio climático y avanzar en su prevención.</p><p>3.2. reducir las emisiones de gases de efecto invernadero.</p><p>3.3. mejorar la resiliencia frente al cambio climático.</p>
      goal_4:
        title: "Objetivo Estratégico 4"
        description: "Hacer una gestión sostenible de los recursos y favorecer la economía circular."
        long_description: <p>Las ciudades participan y son corresponsables de los impactos ambientales y el alto consumo de recursos naturales generados por el modelo económico lineal y por lo tanto, deben jugar un papel esencial en la transición hacia un modelo económico circular que asegure la calidad de vida en las ciudades y haga de ellas un lugar atractivo para vivir.</p><p>La eficiencia está relacionada con el propio metabolismo urbano, es decir, con los flujos de materiales, agua y energía, que constituyen su propio soporte. El uso y la gestión de los recursos naturales deben alcanzar la máxima eficiencia, mientras garantizan la mínima perturbación de los ecosistemas. La ordenación del territorio, el urbanismo, la movilidad, la edificación, los flujos de agua, los materiales usados y los residuos generados, unidos a determinados estilos de vida, están implicados en la creación de escenarios ahorradores o despilfarradores de energía.</p><p>También es clave una adecuada gestión del agua;  Un modelo de gestión de residuos con criterios de sostenibilidad y por último, pero no por ello menos importante, es preciso referirse a la agricultura de proximidad, es decir, la que se relaciona con la capacidad de autoabastecimiento, la reducción de la huella agroalimentaria y la denominada soberanía alimentaria.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_04_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>4.1. ser más eficientes energéticamente y ahorrar energía.</p><p>4.2. optimizar y reducir el consumo de agua.</p><p>4.3. fomentar el ciclo de los materiales.</p><p>4.4. reducir los residuos y favorecer su reciclaje</p>
      goal_5:
        title: "Objetivo Estratégico 5"
        description: "Favorecer la proximidad y la movilidad sostenible."
        long_description: <p>La movilidad urbana está siendo un elemento clave en las políticas urbanas debido al crecimiento de las ciudades en los últimos años y a la complejidad de los usos del suelo.</p><p>La movilidad, entendida como la capacidad de moverse en el espacio urbano mediante diferentes medios de transporte, constituye una dinámica clave para la planificación de las ciudades. Los sistemas de transporte influyen de forma decisiva en las pautas de desarrollo urbano y en la calidad de vida de los ciudadanos. También en la justicia espacial, entendida en este caso como el papel que juegan las ciudades mediante la planificación del espacio y sus conexiones en la conformación de la igualdad o de la desigualdad social.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_05.pdf" target="_blank">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>5.1. favorecer la ciudad de proximidad.</p><p>5.2. potenciar modos de transporte sostenibles.</p>
      goal_6:
        title: "Objetivo Estratégico 6"
        description: "Fomentar la cohesión social y buscar la equidad."
        long_description: <p>Los pueblos y ciudades y las áreas urbanas, en general, han sido los espacios en los que las relaciones sociales han construido un orden y una organización social, con frecuencia desigual y conflictiva. La segregación social que se produce en ciertas zonas crea, de hecho, problemas de inestabilidad, como son la inseguridad o la marginación, que tienden a enquistarse entre las poblaciones más vulnerables si no se le dedica la atención adecuada. La desigualdad en el acceso a los servicios básicos, a la vivienda, a la educación, a la salud, a las oportunidades laborales, etc. tiene repercusiones en términos socioeconómicos, ambientales y políticos.</p><p>Por ello esta Agenda persigue un modelo territorial y urbano que busca la cohesión social, la igualdad de oportunidades y la equidad. Cualquiera de las ópticas que se aborde deberá venir precedida del necesario enfoque social, porque las personas son lo primero. Y para ello, tanto las políticas territoriales, como urbanas deberán perseguir el equilibrio social, proteger la diversidad cultural, mezclar rentas, géneros, culturas, edades y profesiones y garantizar una adecuada calidad de vida.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_06_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>6.1. reducir el riesgo de pobreza y exclusión social en entornos urbanos desfavorecidos.</p><p>6.2. buscar la igualdad de oportunidades desde una perspectiva de género, edad y discapacidad.</p>
      goal_7:
        title: "Objetivo Estratégico 7"
        description: "Impulsar y favorecer la Economía Urbana."
        long_description: '<p>La sostenibilidad económica debe traspasar el elemento estrictamente económico, para permitir que éste contribuya de modo instrumental, a la consecución simultánea de los demás objetivos. En ese sentido, el urbanismo es clave, porque es la disciplina que permite integrar múltiples perspectivas en aspectos de diseño de los pueblos y ciudades. Entre ellos: la accesibilidad a los bienes y servicios, la complejidad de usos, la movilidad, la seguridad, la calidad de vida y las viviendas, entre otros muchos.</p><p>La transición hacia a una economía circular exigirá introducir profundos cambios no sólo en las tecnologías, sino también en la organización, en la sociedad, en los métodos de financiación y en las políticas públicas. Cambios que afectarán a todas las cadenas de valor, desde el diseño de los productos hasta los nuevos modelos de gestión y desde la forma de convertir los residuos en activos, hasta las nuevas formas de comportamiento de los propios consumidores. Y en este contexto, la contratación pública, como el gran instrumento de gestión del que disponen las Administraciones para ejecutar obra pública y abastecer de bienes y servicios a la ciudadanía, debe ser sostenible e innovadora.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_07_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>7.1. buscar la productividad local, la generación de empleo y la dinamización y diversificación de la actividad económica.</p><p>7.2. fomentar el turismo sostenible y de calidad y los sectores clave de la economía local.</p>'
      goal_8:
        title: "Objetivo Estratégico 8"
        description: "Garantizar el acceso a la vivienda"
        long_description: '<p>El objetivo fundamental que persigue la Agenda es lograr un parque de viviendas digno, adecuado, asequible y suficiente para satisfacer las necesidades sociales, sustentado sobre un parque edificatorio de calidad. Dicho parque ha de garantizar la correcta habitabilidad de los inmuebles y ser eficiente energéticamente, aunque estos requisitos previos y fundamentales, son, en sí mismos, insuficientes.</p><p>No basta con que las viviendas construidas sean habitables y reúnan unos requisitos básicos de calidad garantizados desde la normativa (Código Técnico de la Edificación), sino que deben existir también en cantidad, condiciones adecuadas y precios asequibles, para satisfacer las necesidades sociales de cada momento. Para ello será preciso utilizar recursos diversos y un amplio abanico de actuaciones, tanto públicas, como privadas, así como la generación de un parque público de vivienda adecuado para satisfacer las necesidades de alquiler social de la población. También será preciso trabajar para garantizar una oferta adecuada y diversa, por medio de diferentes regímenes de tenencia de vivienda, porque la realidad social y económica de las familias también difiere. Por último, la rehabilitación del patrimonio inmobiliario ya construido, promoviendo su reutilización, redundará en la máxima habitabilidad y también en la eficiencia energética.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_08_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>8.1. fomentar la existencia de un parque de vivienda adecuado a precio asequible.</p><p>8.2. garantizar el acceso a la vivienda, especialmente de los colectivos más vulnerables.</p>'
      goal_9:
        title: "Objetivo Estratégico 9"
        description: "Liderar y fomentar la innovación digital."
        long_description: '<p>El recurso a las nuevas tecnologías es, seguramente, uno de los principales retos que deben abordarse ya para reducir las incertidumbres actuales y, a su vez, para aumentar la capacidad de anticipación que requiere el futuro. La Era Digital está definiendo un mundo distinto, en el que las personas, la información y las cosas están conectadas como nunca antes, con una intensidad y velocidad a la que es imprescindible adaptarse. La innovación tecnológica, y especialmente la tecnología digital son el verdadero motor e impulsor de los procesos de cambio de la sociedad y seguirá siéndolo en el futuro. El Internet de las cosas, el big data, la computación cuántica, la inteligencia artificial, el machine learning, la robótica, el ecommerce, la conectividad 5G, la conducción autónoma, son algunas de las grandes tendencias que se observan en este momento, derivadas de avances tecnológicos sin precedentes y que están comenzando a definir un mundo distinto. Y cada uno de estos avances tiene una enorme capacidad para producir procesos de cambio en las ciudades, pero no sólo en ellas.</p><p>Cuando se habla de Smart City es necesario conectar este concepto no sólo con la innovación digital, sino con la capacidad de ofrecer, principalmente a la ciudadanía, espacios de convivencia y desarrollo personal, profesional y social del máximo valor, bienestar y competitividad. Y para ello no es preciso limitarse a las grandes ciudades. Puede ser un objetivo en sí mismo, con independencia del tamaño de la población. De hecho, las nuevas tecnologías tienen una enorme influencia en múltiples aspectos del bienestar. Uno de ellos, que no debe pasar desapercibido, es de la participación directa y la gobernanza. España es hoy uno de los países más avanzados del mundo en número de portales open data que ofrecen datos que deberían ser comprensibles y accesibles para todos y permitir el acceso a los mismos en formatos estándar para profesionales e investigadores. Esto exige transformar los datos de forma que puedan ser de interés para el público en general, pero, también, permitir el acceso a los algoritmos de manipulación para que cualquiera pueda conocer las formas y la profundidad de la información</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_09_0.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>9.1. favorecer la sociedad del conocimiento y avanzar hacia el desarrollo de las ciudades inteligentes (smart cities).</p><p>9.2. fomentar la Administración electrónica y reducir la brecha digital.</p>'
      goal_10:
        title: "Objetivo Estratégico 10"
        description: "Mejorar los instrumentos de intervención y la gobernanza."
        long_description: '<p>Podría decirse que este objetivo estratégico constituye, en sí mismo, la propia Agenda Urbana, en la medida en que ninguno de los objetivos anteriormente referidos podría ponerse en marcha sin una adecuada batería de herramientas. Tal y como identifican las Agendas urbanas internacionales, los objetivos comunes del sistema a diseñar deberían fundamentarse en una buena normativa, un sistema de planeamiento adecuado, unas fuentes de financiación acordes con las acciones a desarrollar, una gobernanza que funcione y una participación ciudadana real y efectiva, además de canales de difusión y transmisión del conocimiento.</p><p>La gobernanza también juega un papel importante, en la media en que asegura la participación ciudadana, la transparencia, la capacitación local y la adecuada colaboración y coordinación multinivel. La Buena Gobernanza, entendida como los procesos de toma de decisiones y de implementación transparentes, eficaces, que se alcanzan de forma democrática con la participación de todos los interesados, que consumen unos recursos equilibrados en función de los objetivos perseguidos y que cuentan con la información necesaria, puesta a disposición de quiénes la puedan solicitar es un elemento clave en las nuevas Agendas.</p><p><a href="https://www.aue.gob.es/recursos_aue/03_oe_10.pdf">+INFO</a></p><p>OBJETIVOS ESPECÍFICOS</p><p>10.1. lograr un marco normativo y de planeamiento actualizado, flexible y simplificado que mejore, también, la gestión.</p><p>10.2. asegurar la participación ciudadana, la transparencia y favorecer la gobernanza multinivel.</p><p>10.3. impulsar la capacitación local y mejorar la financiación.</p><p>10.4. diseñar y poner en marcha campañas de formación y sensibilización en materia urbana así como de intercambio y difusión de la información.</p>'
