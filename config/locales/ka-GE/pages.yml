      debates:
        title: "დებატები"
        description: "%{link}-ის სექციაში შეგიძლიათ საკუთარი აზრის გაზიარება სხვა ადამიანებთან ისეთი მნიშვნელოვანი საკითხების შესახებ, რომლებიც თქვენს ქალაქს ეხება. აქვე %{org}-ის სხვა სექციების საშუალებით შეგიძლიათ ახალი იდეების გენერირება, რაც საკრებულოს მიერ განხორციელებული კონკრეტული მოქმედებების წინაპირობაა."
        link: "სამოქალაქო დებატები"
        feature: "თქვენ შეგიძლიათ დებატების დაწყება, კომენტარის გაკეთება და მათი შეფასება <strong>ვეთანხმები</strong> ან <strong>არ ვეთანხმები</strong> ღილაკზე დაჭერით. ამისათვის %{link}."
        feature_link: "%{org}-ზე რეგისტრაცია"
        image_alt: "დებატების შესაფასებელი ღილაკები"
        figcaption: 'დებატების შესაფასებელი "ვეთანხმები" და "არ ვეთანხმები" ღილაკები.'
      proposals:
        title: "ინიციატივები"
        description: "%{link}-ის სექციიდან საკრებულოსთვის ინიციატივების მომზადება შეგიძლიათ. ინიციატივებს ესაჭიროება მხარდაჭერა და თუ საკმარისი ხმები მოგროვდება, ისინი საჯარო კენჭისყრის ფაზაზე გადავლენ. ამ ეტაპის წარმატებით გავლის შემდეგ, ინიციატივებს საკრებულო მიიღებს მათი შემდგომი განხორციელების მიზნით."
        link: "სამოქალაქო ინიციატივები"
        image_alt: "ინიციატივის მხარდასაჭერი ღილაკი"
        figcaption: 'ინიციატივის "მხარდასაჭერი" ღილაკი.'
      budgets:
        title: "მონაწილეობითი ბიუჯეტირება"
        description: "%{link}-ის სექცია მოქალაქეებს ეხმარება მიიღონ გადაწყვეტილება მუნიციპალური ბიუჯეტის ხარჯვითი წილის განაწილების შესახებ."
        link: "მონაწილეობითი ბიუჯეტები"
        image_alt: "მონაწილეობითი ბიუჯეტის სხვადასხვა ფაზები"
        figcaption: 'მონაწილეობითი ბიუჯეტების "მხარდაჭერის" და "ხმის მიცემის" ფაზები.'
      polls:
        title: "გამოკითხვები"
        description: "%{link}-ის სექცია აქტიურდება მაშინ, როდესაც ინიციატივა მხარდამჭერთა 1%-ს მიაღწევს და კენჭისყრის ფაზაში გადაინაცვლებს, ან საკრებულო გარკვეულ საკითხს საჯარო კენჭისყრისთვის წარადგენს."
        link: "გამოკითხვები"
        feature_1: "კენჭისყრაში მონაწილეობისათვის თქვენ უნდა %{link} და დაადასტუროთ თქვენი ანგარიში."
        feature_1_link: "%{org_name}-ზე რეგისტრაცია"
      processes:
        title: "პროცესები"
        description: "%{link}-ის სექციაში, მოქალაქეები ქაალქთან დაკავშირებული რეგულაციების შექმნაში და ცვლილებების შეტანის პროცესში იღებენ მონაწილეობას, სადაც წინა დებატებში განხილული მუნიციპალური პოლიტიკის შესახებ საკუთარი აზრის გამოხატვის შესაძლებლობაც ეძლევათ."
        link: "პროცესები"
      faq:
        title: "ტექნიკური პრობლემები?"
        description: "პრობლემების გადასაჭრელად გაეცანით FAQ-ს."
        button: "იხილეთ ხშირად დასმული კითხვები"
        page:
          title: "ხშირად დასმული კითხვები"
          description: "საიტის მომხმარებელთა პრობლემების გადასაჭრელად გამოიყენეთ ეს გვერდი."
      other:
        title: "სხვა მნიშვნელოვანი ინფორმაცია"
        how_to_use: "გამოიყენეთ %{org_name} თქვენს ქალაქში"
      how_to_use:
        text: |-
          გამოიყენეთ იგი თქვენს ადგილობრივ მმართველობაში ან დაგვეხმარეთ მის გაუმჯობესებაში, ეს არის უფასო პროგრამა.

          ღია მმართველობის პორტალი იყენებს [CONSUL აპლიკაციას] (https://github.com/consul/consul 'consul github'), რომელიც უფასო პროგრამაა, [ლიცენზია AGPLv3] (http://www.gnu.org/licenses/ agpl-3.0.html 'AGPLv3 gnu'), რაც იმას ნიშნავს, რომ ყველას შეუძლია მისი თავისუფლად გამოყენება, ასლის გადაღება და მოდიფიცირება. კულტურა უკეთესი და მდიდარია, როდესაც იგი შეზღუდული არ არის.

          თუ პროგრამისტი ხართ, შეგიძლიათ იხილოთ კოდი და დაგვეხმაროთ მის გაუმჯობესებაში [CONSUL app]
          (https://github.com/consul/consul 'consul github').
      titles:
        how_to_use: გამოიყენეთ იგი თქვენს ადგილობრივ მმართველობაში
    privacy:
      title: კონფიდენციალურობის პოლიტიკა
      subtitle: "საინფორმაციო გვერდი კონფიდენციალურობის შესახებ"
    accessibility:
      title: ხელმისაწვდომობა
      description: |-
        ვებგვერდზე წვდომა გულისხმობს ყველა ადამიანის მიერ ვებსაიტსა და მის შინაარსზე წვდომის შესაძლებლობას, მიუხედავად შეზღუდული შესაძლებლობისა (ფიზიკური, ინტელექტუალური ან ტექნიკური), რომელიც გამოყენების კონტექსტიდან შეიძლება წარმოიშვას (ტექნოლოგიური ან გარემოებრივი).

        როდესაც ვებგვერდი საყოველთაო მოხმარების მიზნით იქმნება, შინაარსთან წვდომა ყველა მომხმარებელს თანაბარ პირობებში შეუძლია, მაგალითად:
      examples:
        - სურათებისთვის ალტერნატიული ტექსტის მიწოდებით, მხედველობა დაქვეითებული ან მხედველობითი უნარის სრულიად არმქონე მომხმარებლებს შეუძლიათ სპეციალური მკითხველების გამოყენება ინფორმაციის მისაღებად.
        - სმენადაქვეითებული მომხმარებლები ვიდეოს შინაარს სუბტიტრებით გაიგებენ.
        - თუ შინაარსი მარტივი და ილუსტრირებული ენითაა შედეგნილი, ათვისებასთან დაკავშირებული პრობლემების მქონე მომხმარებლებს უკეთ შეუძლიათ მისი გაგება.
        - If the user has mobility problems and it is difficult to use the mouse, the alternatives with the keyboard help in navigation.
