          text: كمبدأ عام، هذا الموقع لا يشارك أو يكشف عن المعلومات التي تم الحصول عليها، باستثناء عندما يسمح المستخدم بذلك، أو أن المعلومات تم طلبها من قبل السلطة القضائية، ومكتب المدعي العام أو الشرطة القضائية، أو أي من الحالات التي تم تنظيمها في نص المادة 11 من القانون العضوي 15/1999، في 13ديسمبر، والمتعلق بحماية البيانات الشخصية.
    accessibility:
      description: |-
        يشير مفهوم (سهولة التصفح) إلى إمكانية الوصول إلى شبكة الإنترنت ومحتوياتها من قبل جميع الناس، بغض النظر عن الإعاقة (المادية أو الفكرية أو الفنية) التي قد تحدث، أو من تلك التي تحدث في السياق (التكنولوجي أو البيئي).
        
