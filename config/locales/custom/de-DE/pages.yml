  pages:
    help:
      debates:
        description: "Im %{link}-Abschnitt können Sie Ihre Meinung zu Ihrer Stadt äußern, eigene Anliegen einbringen und mit anderen Menschen teilen und diskutieren. Ideen, die in diesem Bereich generiert werden, können über andere Abschnitte von %{org} zu Abstimmungen führen, welche vom Stadtrat mit in die Sitzung aufgenommen werden."
        link: "Bürger-Debatten"
        feature: "Sie können Diskussionen eröffnen, kommentieren und mit <strong>Ich stimme zu</strong> oder <strong>Ich stimme nicht zu</strong> bewerten. Hierfür müssen Sie sich %{link}."
        feature_link: "für %{org} registrieren"
        image_alt: "Button, um die Diskussionen zu bewerten"
        figcaption: '"Ich stimme zu" und "Ich stimme nicht zu" Buttons, um die Diskussion zu bewerten.'
      proposals:
        title: "Vorschläge"
        description: "Im %{link}-Abschnitt können Sie Vorschläge, die Sie für den Stadtrat haben, erstellen. Die Vorschläge brauchen dann Unterstützung von Mitbürger*innen. Wenn Ihr Vorschlag ausreichend Unterstützung bekommt, wird er an den Stadtrat weitergegeben. Der Stadtrat setzt sich dann mit dem Vorschlag auseinander und prüft Möglichkeiten, den Vorschlag umzusetzen."
        link: "Bürgervorschläge"
        image_alt: "Klicken Sie hier um den Vorschlag zu unterstützen"
        figcaption: 'Button zur "Unterstützung" eines Vorschlags.'
    accessibility:
      title: Zugänglichkeit
      description: "|-
        Unter Webzugänglichkeit versteht man die Möglichkeit des Zugangs aller Menschen zum Web und seinen Inhalten, unabhängig von den Behinderungen (körperlich, geistig oder technisch), die sich aus dem Kontext der Nutzung (technologisch oder ökologisch) ergeben können.

        Wenn Websites unter dem Gesichtspunkt der Barrierefreiheit gestaltet werden, können alle Nutzer beispielsweise unter gleichen Bedingungen auf Inhalte zugreifen:"
      examples:
        - Wenn alternative Texte zu den Bildern bereitgestellt werden, können Blinde oder sehbehinderte Benutzer mit speziellen Lesegeräten auf die Informationen zugreifen.
        - Wenn Videos Untertitel haben, können Nutzer mit Hörproblemen diese voll und ganz verstehen.
        - Wenn die Inhalte in einer einfachen und anschaulichen Sprache geschrieben sind, können Nutzer mit Lernproblemen diese besser verstehen.
        - Wenn der Nutzer Mobilitätsprobleme hat und es schwierig ist die Maus zu bedienen, helfen Tastatur-Alternativen mit der Navigation.
