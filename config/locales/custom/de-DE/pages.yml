      debates:
        description: "Je nach Beteiligungsprojekt können Sie sich ggf. an einer Diskussion beteiligen. Hier können Sie Ihre Meinung äußern, eigene Anliegen einbringen und mit anderen Menschen teilen und diskutieren."
        link: "Bürger-Debatten"
        feature: "Sie können Diskussionen kommentieren und mit <strong>Ich stimme zu</strong> oder <strong>Ich stimme nicht zu</strong> bewerten. Hierfür müssen Sie sich %{link}."
        feature_link: "für %{org} registrieren"
        image_alt: "Button, um die Diskussionen zu bewerten"
        figcaption: '"Ich stimme zu" und "Ich stimme nicht zu" Buttons, um die Diskussion zu bewerten.'
