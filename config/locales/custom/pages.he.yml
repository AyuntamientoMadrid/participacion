        text: |-
          האתר החדש לממשל פתוח מחולק לשלושה חלקים: השתתפות, שקיפות, ומידע נגיש (בקישורים ניתן לצפות למעלה מימין).
          >**I. השתתפות:** בחלק זה אפשר לראות מה ההצעות לשיפור העיר (דרך הצעות התושבים, אזורי דיון, תקצוב השתתפותי, חקיקה משתפת, ודרכים רבות שאותן עוד נפתח)
          **II. שקיפות:** Iבחלק הזה, יפורסם בכל יום מידע על איך העיר מנוהלת: שם, תפקיד, שכר, קשרים, חוזים, תוכניות, ועוד… של כל מי שמנהל תחום. זהו גם אזור שבו תוכלו לממש את זכותכם לקבלת מידע, ותוכלו לבקש בקלות ובמהירות כל מידע שתרצו לדעת על העירייה/המועצה.
          **III. מידע נגיש:** בחלק הזה מפורסמים בגלוי מאגרי המידע של העירייה/המועצה, כדי שהמידע יהיה נגיש ופתוח לכל מי שרוצה להשתמש בו, בלי שתצטרכו לבקש ולהתחנן. תוכלו לבקש גם עוד מאגרי מידע שתרצו שנפרסם.

          פתחנו את אתר ההשתתפות החדש, ובקרוב נפתח את אזור המידע הנגיש המחודש (בינתיים הקישורים ימשיכו להוביל לדף הקיים).
          ## <a id='i'></a> I. השתתפות
          באזור ההשתתפות תמצאו מגוון דרכים להיות שותפים לניהול העיר: הצעות תושבים, אזורי דיון, תקצוב השתתפותי, חקיקה משתפת, ועוד. כרגע תוכלו לבקר ולהשתתף בדיונים השונים, ואזור הצעות התושבים ייפתח בקרוב.
          ## <a id='i1'></a>I.I. אזור הדיונים
          באזור הדיונים כל אחד ואחת יכולים לפתוח דיון בכל תחום ונושא, כדי ליצור מרחב עצמאי שבו התושבים יכולים לקיים דיון בעד ונגד או איך לשפר כל נושא שיעלה. וכך, במרחב הרשת הזה יתקיימו מאות דיונים שונים שכל תושב יוכל לצפות בהם, ולהצטרף לאלה שבהם הוא או היא מתעניינים או רוצים לעזור.

          את שרשור ההודעות וגם את ההערות והתגובות כל אחד יכול לראות, כך שהציבור, ולא מישהו שמחליט בשמו, יהיה זה שיקבע מה הם הנושאים הכי חשובים, דחופים, או מציקים בכל רגע ורגע. נושאים כאלה יוצגו בעמוד הראשי של אזור הדיונים, ואת שאר הנושאים עדיין אפשר יהיה לראות בדפים הבאים, או למצוא בעזרת שיטת הצגה (שתסדר הדיונים לפי הכי חדש, הכי הרבה תגובות, הכי קשה להסכמה, וכן הלאה).

          לכל עובד/ת בעירייה או במועצה יש חשבון משתמש שהוקצה להם, מסומן בהתאם, שנותן להם להשתתף בדיונים באותו מעמד כמו של תושב רגיל. כך נוצר מרחב לתקשורת ישירה בין העירייה/המועצה והציבור, בלי בעיות של מידור תקשורת, בו השלטון שומע רק את מי שקרוב. כך יתממש החזון של עירייה חדשה, בה העירייה/המועצה פועלים אך ורק לטובת התושבים.
          ## <a id='i2'></a> I.I. אזור ההצעות
          באזור ההצעות כל אחד ואחת יכולים להציע יוזמה בכדי לצבור תומכים לרעיון, ויוזמות שצברו די תמיכה יעלו להצבעה בפני כלל התושבים להחלטה שתחייב את כלל התושבים.

          בהצעות יכולים לתמוך כל אזרח ואזרחית שנרשמו במערכת, אחרי שביצעו אימות לחשבון המשתמש שלהם. באופן זה, התושבים, ולא מישהו שמחליט בשמם, הם אלה שיקבעו מי מההצעות הן טובות וחשובות מספיק כדי שיתבצעו.

          ברגע שהצעה צברה תמיכה של 1% מהקהילה, היא תעלה לבדיקה בפני הצוות המתאים בעירייה/מועצה ותמשיך משם לשלב משאל הציבור, בו התושבים יצביעו אם לבצע את ההצעה או לא. את התמיכה הנדרשת צריך לצבור תוך 12 חודשים לכל היותר.
