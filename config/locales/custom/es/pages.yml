es:
  pages:
    help:
      title: ¿Qué es la Plataforma de Participación Ciudadana de la Diputación de Valladolid?
      budgets:
        feature: |
          En este proceso cada año la gente plantea, apoya y vota proyectos.
          Los más votados pasan a financiarse con el presupuesto municipal.
        phase_1_html: |
          Entre enero y principios de marzo, las personas registradas en
          Participa Diputación de Valladolid pueden <b>presentar proyectos</b>.
        phase_2_html: |
          En marzo, los proponentes tienen que recabar apoyos, a modo de
          <b>fase de preselección</b>.
        phase_3_html: |
          Entre abril y comienzos de mayo los técnicos de la Diputación tasan
          <b>los proyectos</b> por orden de más a menos apoyados y comprueban
          que son viables.
      polls:
        help_text_1: Pueden votar todas las personas empadronadas en la ciudad mayores de 16 años.
        help_text_2: Los resultados de todas las votaciones son vinculantes para el gobierno municipal.
      processes:
        help_text_1_html: |
          Para participar en un proceso hay que registrarse en %{org} y
          consultar la página de %{link} periódicamente
          para saber qué normativas y políticas se están debatiendo y consultando.
