es:
  cards:
    card1:
      title: Debatimos
      content: Crear, debatir y decidir como herramienta de gobernanza y participación de forma accesible, dinámica e interactiva.
    card2:
      title: Proponemos
      content: Participación de la ciudadanía y otros grupos de interés en los debates y propuestas que más interesen, buscando el consenso a través de la participación.
    card3:
      title: Votamos
      content: Democratización de la toma de decisiones de forma directa a través del voto por las propuestas o proyectos que consideren más interesantes.
    card4:
      title: Participamos
      content: Espacio colaborativo de mejora del desarrollo de procesos participativos, públicos o privados.
