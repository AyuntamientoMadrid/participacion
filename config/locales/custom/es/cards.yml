es:
  cards:
    card1:
      title: Debatimos
      content: Crear, Debatir y Decidir que proyectos forman parte de la plataforma.
    card2:
      title: Proponemos
      content: Apúntate y Participa en las propuestas que más te interesen.
    card3:
      title: Votamos
      content: Los Integrantes votan por los proyectos que consideren más importantes.
    card4:
      title: Procesos
      content: Ayudamos a decidir los proyectos que son importantes para los ciudadanos.
