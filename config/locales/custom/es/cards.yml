es:
  cards:
    card1:
      title: Debatimos
      content: Crear, debatir y decidir como herramienta de gobernanza y participación.
    card2:
      title: Proponemos
      content: Participación en los debates y propuestas que más interesen.
    card3:
      title: Votamos
      content: Democratización de la toma de decisiones de forma directa a través del voto por las propuestas o proyectos que consideren más interesantes.
    card4:
      title: Procesos
      content: Mejora el desarrollo de procesos participativos, públicos o privados.
