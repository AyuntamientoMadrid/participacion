        help_text_6: "¿Qué zona me corresponde?"
        help_text_7: "La provincia se divide en tres zonas:"
        help_text_8: "•	Norte: municipios al norte del Duero y al oeste del Pisuerga"
        help_text_9: "¿Ya lo tienes claro? ¡Regístrate!"
        help_text_10: "•	Sur: municipios al sur del Duero y al oeste de la Autovía de Pinares (A-601)"
        help_text_11: "•	Este: municipios al este del Pisuerga y al este de la Autovía de Pinares (A-601)"
        help_text_12: "Encuentra tu localidad en el mapa y podrás identificar a qué zona perteneces."
