      section_footer:
        description: Con los presupuestos participativos la ciudadanía decide a qué proyectos presentados por los vecinos y vecinas de Madrid va destinada una parte del presupuesto municipal.
        help_text_1: "Los presupuestos participativos son unos procesos en los que la ciudadanía decide de forma directa en qué se gasta una parte del presupuesto municipal. Cualquier persona empadronada en Madrid mayor de 16 años puede proponer un proyecto de gasto que se preselecciona en una fase de apoyos ciudadanos."
        help_text_2: "Los proyectos más votados se evalúan y pasan a una votación final en la que se deciden las actuaciones que llevará a cabo el Ayuntamiento de Madrid una vez se aprueben los presupuestos municipales del año próximo."
