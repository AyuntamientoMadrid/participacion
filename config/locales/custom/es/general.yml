        help: Ayuda sobre los debates ciudadanos
      section_footer:
        title: Ayuda sobre los debates ciudadanos
        description: Inicia un debate para compartir puntos de vista con otras personas sobre los temas que te preocupan de la ciudad de Madrid.
        help_text_1: "El espacio de debates ciudadanos está dirigido a que cualquier persona pueda exponer temas que le preocupan y sobre los que quiera compartir puntos de vista con otras personas, preferentemente relacionados con la ciudad de Madrid."
    show:
