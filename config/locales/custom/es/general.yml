      description: Participa en las consultas de propuestas ciudadanas e iniciativas municipales que convoca el Ayuntamiento de Madrid.
      section_header:
        title: Votaciones ciudadanas
        help: Ayuda sobre las votaciones ciudadanas
      section_footer:
        title: Ayuda sobre las votaciones ciudadanas
        description: "Las votaciones ciudadanas del Ayuntamiento de Madrid son un mecanismo de participación por el que la ciudadanía con derecho a voto puede tomar decisiones municipales de forma directa. Pueden participar todas aquellas personas mayores de 16 años que estén empadronadas en Madrid."
        help_text_1: "Las consultas se convocan de manera periódica, bien porque el Ayuntamiento somete cuestiones de su competencia a decisión directa, bien porque una propuesta ciudadana llega al umbral de apoyos necesarios y pasa a votación."
        help_text_2: "En 2017 tuvieron lugar las primeras votaciones ciudadanas de la Ciudad de Madrid. Por un lado, el Ayuntamiento preguntó sobre la reforma de Plaza de España, la movilidad de la Gran Vía y la remodelación de espacios públicos en once distritos de Madrid."
        help_text_3_html: 'La ciudadanía aprobó todas estas cuestiones, por lo que la <a href="https://decide.madrid.es/vota/madrid-100-sostenible-billete-unico-para-el-transporte-publico-y-plaza-de-espana/results#de-los-dos-proyectos-finalistas-para-reformar-la-plaza-de-espana-cual-prefieres-que-se-lleve-a-cabo">Plaza de España se reforma</a> según el proyecto "Welcome mother nature"; el cambio de <a href="https://decide.madrid.es/vota/gran-via/results">Gran vía</a> sigue las decisiones de las personas que votaron y está previsto que se reformen las siguientes plazas: <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-civica-lucero/results">Lucero</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-civica-san-blas/results">San Blas</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-civica-mar-cristal/results">Mar de Cristal</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-duquesa-osuna/results">Duquesa de Osuna</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-emperatriz/results">Emperatriz</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-remonta/results">Remonta</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-vaguada/results">La Vaguada</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-encuentro/results">El Encuentro</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-misterios/results">Los Misterios</a>, <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-puerto-canfranc/results">Puerto de Canfranc</a> y <a href="https://decide.madrid.es/vota/rehabilitacion-plaza-mayor-villaverde/results">Mayor de Villaverde y Ágata</a>.'
        help_text_4: "También se convocan votaciones cuando una propuesta ciudadana alcanza el 1% de apoyos del censo con derecho a voto, es decir, 27.064 apoyos de las personas empadronadas mayores de 16 años. Los resultados de todas las votaciones son vinculantes para el gobierno."
        help_text_5_html: "Ha sido el caso de las propuestas de %{link}, que fueron aprobadas por la ciudadanía madrileña en febrero de 2017."
        first_voting: '"Madrid 100% sostenible" y "Billete único para el transporte público"'
        help_text_6: "Tras la votación el Ayuntamiento asumió más de un centenar de medidas medioambientales, de movilidad y sostenibilidad en sus políticas municipales y acciones para solicitar al Consorcio de Transportes de Madrid que apruebe el billete intermodal."
        help_text_7: "Más información sobre las votaciones"
