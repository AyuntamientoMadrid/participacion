  proposals:
    index:
      section_header:
        title: Propuestas ciudadanas
        help: Ayuda sobre las propuestas ciudadanas
      section_footer:
        title: Ayuda sobre las propuestas ciudadanas
        description: Haz una propuesta ciudadana. Si obtiene los apoyos suficientes y pasa a votación, puedes conseguir que todos los habitantes de Madrid decidan cómo quieren que sea nuestra ciudad.
        help_text_1: "Las propuestas ciudadanas son una oportunidad para que los vecinos y colectivos de Madrid decidan directamente cómo quieren que sea su ciudad. Cualquier persona puede hacer una propuesta sobre un tema que le interese o preocupe para que el ayuntamiento la lleve a cabo, después de conseguir los apoyos suficientes y de someterse a votación ciudadana."
        help_text_1b: "Antes de crear una propuesta, lee estas %{blog}."
        help_text_1b_blog: "10 claves para plantear mejor tu idea y consejos para difundirla"
        help_text_2: "Para crear una propuesta hay que registrarse en %{org}. Las propuestas que consigan el apoyo del 1% de la gente (personas mayores de 16 años empadronadas en Madrid; 27.064 apoyos) en la web, pasan a votación. Para apoyar propuestas es necesario tener una cuenta verificada."
        help_text_3: "El Ayuntamiento de Madrid convoca una votación ciudadana cuando las propuestas consiguen los apoyos necesarios. Una vez celebrada, si hay más gente a favor que en contra, el Consistorio asume la propuesta y la lleva a cabo."
        help_text_4: 'En febrero de 2017 tuvo lugar la primera votación ciudadana en la que se aprobaron las propuestas "Madrid 100% sostenible" y "Billete único para el transporte público".'
  polls:
    index:
      title: Vota once plazas en Decide Madrid
      description: Tú decides sobre la remodelación de once plazas de Madrid. Desde Barajas hasta Villaverde, vota cómo quieres que cambien estos espacios.
      section_header:
        title: Votaciones ciudadanas
        help: Ayuda sobre las votaciones ciudadanas
      section_footer:
        title: Ayuda sobre las votaciones ciudadanas
        description: "Decide ahora qué va a hacer el Ayuntamiento con estas 11 plazas."
        help_text_1: "El Ayuntamiento ha seleccionado 11 plazas de la ciudad para su remodelación y ha realizado un proceso participativo para tomar esa decisión que culmina ahora. El proceso ha contado con diálogos con los vecinos, debates abiertos en Decide Madrid y un concurso de ideas que termina ahora en esta votación directa ciudadana."
        help_text_2: "Puedes decidir respecto a cada plaza si se debe remodelar o no, y en caso de que se remodele cuál de los dos proyectos finalistas se llevará a cabo. Ambas decisiones se tomarán directamente por la ciudadanía por mayoría de apoyos en cada decisión entre las dos posibilidades."
        help_text_3: "Pueden participar todas las personas empadronadas en Madrid mayores de 16 años."
        help_text_4: "Regístrate para poder votar las cuestiones que pregunta a sus vecinos el Ayuntamiento de Madrid y las propuestas ciudadanas. Toma decisiones municipales de forma directa."
        help_text_5: "Además de las cuestiones que el Ayuntamiento de Madrid somete a decisión directa de la ciudadanía, también se convocan votaciones cuando una propuesta ciudadana alcanza el 1% de apoyos del censo con derecho a voto. Los resultados de todas las votaciones serán vinculantes para el gobierno."
