          million: Miljoona
          quadrillion: Kvadriljoona
          thousand: Tuhat
          trillion: Biljoona
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        format: "%n%"
  support:
    array:
      last_word_connector: ", ja "
      two_words_connector: " ja "
      words_connector: ", "
  time:
