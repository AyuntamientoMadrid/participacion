      title: Правила и услови на користење
      subtitle: ПРАВНО ИЗВЕСТУВАЊЕ ЗА УСЛОВИТЕ ЗА УПОТРЕБА, ПРИВАТНОСТ И ЗАШТИТА НА ПОДАТОЦИТЕ НА ПОРТАЛОТ НА ОТВОРЕНА ВЛАДА
      description: Страница за информации за условите на користење, приватност и заштита на лични податоци.
    help:
      title: "%{org} е платформа за граѓанска партиципација"
      guide: "Овој водич објаснува што секоја од одделите на %{org} претставуваат и како функционираат."
      menu:
        debates: "Дебати"
