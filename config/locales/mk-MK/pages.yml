        processes: "Процеси"
      debates:
        title: "Дебати"
        description: "Во одделот %{link} можете да го презентирате и споделите вашето мислење со други граѓани за прашања од ваш интерес во врска со градот. Исто така тоа е место за создавање на идеи кои преку другите оддели на %{org} ќе водат до конкретни акции од Градскиот Совет."
        link: "граѓански дебати"
        feature: "Можете да почнете дебати, да ги коментирате и да ги евалуирате со <strong>Се согласувам</strong>или<strong>Не се согласувам</strong>. За тоа морате да %{link}."
        feature_link: "регистрирај се во %{org}"
        image_alt: "Копчиња за оценување на дебатите"
        figcaption: '"Се сложувам" и "Не се сложувам" копчиња за оценување на дебатите.'
      proposals:
        title: "Предлози"
        description: "Во одделот %{link} можете да правите предлози за Градскиот Совет да ги исполни. Предлозите бараат поддршка, и ако достигнат доволна поддршка, тие ќе бидат поставени на јавно гласање. Предлозите одобрени од овие граѓански гласања се прифатени и исполнети од Градскиот Совет."
        link: "граѓански предлози"
        image_alt: "Притисни за поддршка на предлог"
        figcaption: 'Притисни за "Поддршка" на предлог.'
      budgets:
        title: "Партиципативен Буџет"
        description: "Одделот %{link} им помага на граѓаните да донесат директна одлука во кој дел од општинскиот буџет ќе се инвестира."
        link: "партиципативни буџети"
        image_alt: "Различни фази на партиципативен буџет"
        figcaption: '"Поддршка" и "Гласање" фази на партиципативни буџети.'
      polls:
        title: "Анкети"
        description: "Одделот %{link} е активиран секој пат кога некој предлог доаѓа до 1% поддршка и оди на гласање или кога Градскиот Совет предлага прашање за граѓаните да одлучат по него."
        link: "анкети"
