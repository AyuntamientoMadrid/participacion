    accessibility:
      title: Accesibiliate
      description: |-
        Accesibilitatea web se referă la posibilitatea accesului la web și la conținutul său de către toți oamenii, indiferent de dizabilitățile (fizice, intelectuale sau tehnice) care pot apărea sau din cele care derivă din contextul de utilizare (tehnologic sau de mediu).

        Când site-urile web sunt proiectate cu accent pe accesibilitate, toți utilizatorii pot accesa conținutul în condiții egale, de exemplu:
      examples:
        - Oferind text alternativ imaginilor, utilizatorii nevăzători sau cu deficiențe de vedere pot utiliza cititori speciali pentru a accesa informațiile.
        - When videos have subtitles, users with hearing difficulties can fully understand them.
        - If the contents are written in a simple and illustrated language, users with learning problems are better able to understand them.
        - If the user has mobility problems and it is difficult to use the mouse, the alternatives with the keyboard help in navigation.
